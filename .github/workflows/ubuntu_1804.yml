name: "Ubuntu 18.04 LTS"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  ubuntu-1804:
    name: Test Ubuntu 18.04 LTS
    runs-on: ubuntu-18.04
    steps:
      - name: Install dependencies 🔧
        run: |
          sudo apt-get install  \
            libapp-options-perl \
            libwww-perl         \
            libjson-xs-perl

      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Version 📏
        run: cd t && bash test.sh