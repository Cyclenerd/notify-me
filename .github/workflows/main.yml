name: "Continuous Integration"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains multiple jobs
  ubuntu-2004:
    name: Test Ubuntu 20.04 LTS

    # The type of runner that the job will run on
    # Please see: https://github.com/actions/virtual-environments
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install dependencies ğŸ”§
        run: |
          sudo apt-get install  \
            libapp-options-perl \
            libwww-perl         \
            libjson-xs-perl
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # Test compilation
      - name: Version ğŸ“
        run: cd t && bash test.sh

  ubuntu-1804:
    name: Test Ubuntu 18.04 LTS
    runs-on: ubuntu-18.04
    steps:
      - name: Install dependencies ğŸ”§
        run: |
          sudo apt-get install  \
            libapp-options-perl \
            libwww-perl         \
            libjson-xs-perl

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Version ğŸ“
        run: cd t && bash test.sh

  macos-11:
    name: Test macOS 11
    runs-on: macos-11
    steps:
      - name: Install Perl dependencies ğŸ”§
        run: |
          cpan App::Options
          cpan LWP::UserAgent
          cpan JSON::XS

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # Setup Perl environment and cache modules
      # https://github.com/shogo82148/actions-setup-perl
      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'
          install-modules-with: cpanm

      - name: Version ğŸ“
        run: cd t && bash test.sh