name: "Continuous Integration"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains multiple jobs
  tests:
    name: Tests

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install dependencies 🔧
        run: |
          sudo apt-get install  \
            libapp-options-perl \
            libwww-perl         \
            libjson-xs-perl
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      # Versions
      - name: ms-teams.pl Version 📏
        run: perl ms-teams.pl --version

      - name: pushover.pl Version 📏
        run: perl pushover.pl --version

      - name: sipgate-sms.pl Version 📏
        run: perl sipgate-sms.pl --version

      - name: test.pl Version 📏
        run: perl test.pl --version

  docker:
    name: Build & test Docker image
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Build CLI image 🧪
        run: docker build -t cyclenerd/notify-me:latest -f docker/cli/Dockerfile .
      # Run test
      - name: Send test message 📤
        run: docker run \
            --env PTSV2_USERNAME="${{ secrets.PTSV2_USERNAME }}" \
            --env PTSV2_PASSWORD="${{ secrets.PTSV2_PASSWORD }}" \
            cyclenerd/notify-me:latest \
            test.pl --msg="test"
      - name: Test message 📥
        run: curl -s "https://ptsv2.com/t/github-cyclenerd-notify-me/d/latest/text" | grep '{"message":"test"}'

        # Clean up
      - name: Clean up 🗑️
        run: curl -s "https://ptsv2.com/t/github-cyclenerd-notify-me/flush_all"