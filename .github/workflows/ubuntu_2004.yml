name: "Ubuntu 20.04 LTS"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  ubuntu-2004:
    name: Test Ubuntu 20.04 LTS
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies 🔧
        run: |
          sudo apt-get install  \
            libapp-options-perl \
            libwww-perl         \
            libjson-xs-perl     \
            libdancer2-perl     \
            starman
        
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      # Get versions
      - name: Versions 📏
        run: cd t/ && bash test.sh

      # Test NotifyMe-HTTP
      - name: Test NotifyMe-HTTP 📏
        run: cd http/NotifyMe-HTTP/ && bash t/test.sh