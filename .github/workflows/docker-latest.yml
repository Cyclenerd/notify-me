name: "Latest image"

on:
  push:
    paths:
      - '*.pl'
  workflow_dispatch:

jobs:

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies 🔧
        run: |
          sudo apt-get install  \
            libapp-options-perl \
            libwww-perl         \
            libjson-xs-perl
        
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # Get versions
      - name: Versions 📏
        run: cd t/ && bash test.sh

  docker:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # Add support for more platforms with QEMU
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set up QEMU 🔧
        uses: docker/setup-qemu-action@v2

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx 🔧
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers 💾
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container registry 🏭
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push CLI image 🧪
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          # https://hub.docker.com/_/ubuntu/tags?page=1&name=22.04
          # linux/amd64,linux/arm/v7,linux/arm64/v8
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/cyclenerd/notify-me:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  docker-test:
    name: Test Docker CLI image
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Login to GitHub Container registry 🏭
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull CLI test image 💿
        run: |
          docker pull ghcr.io/cyclenerd/notify-me:test
          docker tag ghcr.io/cyclenerd/notify-me:test notify-me
      # Run test
      - name: Test versions 📏
        run: bash t/docker.sh

  github-registry-latest:
    name: Push image to GitHub
    runs-on: ubuntu-latest
    needs: [docker-test]
    steps:
      - name: Login to GitHub Container registry 🏭
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull latest test image from GitHub container registry 📦
        run: docker pull ghcr.io/cyclenerd/notify-me:test
      - name: Quick test 📏
        run: docker run ghcr.io/cyclenerd/notify-me:test discord.pl --version
      - name: Push image to GitHub container registry as latest version 🚢
        run: |
          docker tag ghcr.io/cyclenerd/notify-me:test ghcr.io/cyclenerd/notify-me:latest
          docker push ghcr.io/cyclenerd/notify-me:latest

  docker-hub-latest:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    needs: [docker-test]
    steps:
      - name: Login to Docker Hub registry 🏭
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Pull latest test image from GitHub container registry 📦
        run: docker pull ghcr.io/cyclenerd/notify-me:test
      - name: Quick test 📏
        run: docker run ghcr.io/cyclenerd/notify-me:test discord.pl --version
      - name: Push image to Docker Hub registry as latest version 🚢
        run: |
          docker tag ghcr.io/cyclenerd/notify-me:test cyclenerd/notify-me:latest
          docker push cyclenerd/notify-me:latest